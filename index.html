<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="image/icons8-speaker-notes-100.png">
  <script src="https://kit.fontawesome.com/5d682d71e8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="quote-container" id="quote-contaier">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
      <!-- Author -->
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Loader -->
  </div>
  <div class="loader"></div>
  
  <script src="js/quotes.js"></script>


  <script src="js/script.js"></script>
</body>
</html>
